<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RAIMAJO'S INVOKER TRAINER</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><i class="fas fa-yin-yang"></i> RAIMAJO</a>
              </div>
          
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="index.html">Home</a></li>
                  <li><a href="#">About Me</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
            
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#">Sign-Up</a></li>
                  <li><a href="#">Login</a></li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav>

        <div>
            <h1>The Great Invoker Trainer
                <br>
                <img id="spellImg" src="resources/nospell.png">
            </h1>
            <div id="stripe">
                <!-- reset -->
                <button id="reset">Start Over</button>
                <!-- score -->
                <span id="score">0</span>
                <!-- buttons -->
                <button class="mode">Easy</button>
                <button class="mode selected">Hard</button>
            </div>
            <div id="spells">
                <div class="square">
                    <div class="thumbnail"><img src="resources/q.png"></div>
                </div>
                <div class="square">
                    <div class="thumbnail"><img src="resources/w.png"></div>
                </div>
                <div class="square">
                    <div class="thumbnail"><img src="resources/e.png"></div>   
                </div>
                <div class="square firstSpell">
                    <div class="thumbnail"><img src="resources/nospell.png"></div>
                </div>
                <div class="square secondSpell">
                    <div class="thumbnail"><img src="resources/nospell.png"></div>
                </div>
                <div class="square">
                    <div class="thumbnail"><img src="resources/invoke.png"></div>
                </div>

                <div id="casting">
                    <div class="square buffs">
                        <div class="thumbnail"><img id="orb1" src="resources/nospell.png"></div>
                    </div>
                    <div class="square buffs">
                        <div class="thumbnail"><img id="orb2" src="resources/nospell.png"></div>
                    </div>
                    <div class="square buffs">
                        <div class="thumbnail"><img id="orb3" src="resources/nospell.png"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/invoker.js"></script>
    </body>
</html>
